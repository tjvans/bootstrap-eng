<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-eng</title>
    <link rel="stylesheet" href="scss/styles.scss">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <header>
        <!--Navbar-->
        <div class="container-expand bg-image" id="hero" >
            <nav class="navbar navbar-expand-md custom-gradient sticky-top" id="nav">
                <div class="container-lg">
                    <a class="navbar-brand flex-grow-1" href="#">
                        <img src="/src/assets/logos/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-middle">
                        <span class="d-none d-sm-inline-block">Company Name</span>
                    </a>
                    
                    <button class="navbar-toggler flex-grow-6 mx-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive" aria-controls="navbarOffcanvasLg" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasResponsive" aria-labelledby="offcanvasResponsiveLabel">
                        <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasResponsiveLabel">Menu</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body justify-content-end">
                            <a class="nav-link mx-2" href="#">Design</a>
                            <a class="nav-link mx-2" href="#">Manufacturing</a>
                            <a class="nav-link mx-2" href="#">Firmware</a>
                            <a class="nav-link mx-2" href="#">Support</a>
                        </div>
                    </div>

                    <button type="button" class="btn btn-warning text-nowrap text-off-white bg-highlight border-0 ms-2">Contact Us</button>
                </div>
            </nav>
            <!--Hero-->
                <div class="d-flex align-items-center justify-content-around" style="height: inherit;">
                    <h2 class="mx-auto pe-5 text-nowrap">Hardware that <span class="bg-highlight">innovates...</span></h2>
                    <div class="d-none d-sm-inline-block" style="width: 20vw"></div>
                </div>
        </div>
    </header>
</body>
</html>
